<form [formGroup]="librofrm" (ngSubmit)="onSubmit(librofrm.value)">

    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Nuovo Libro</mat-card-title>
            <mat-card-subtitle>Inserire titolo, autore e prezzo</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        <input type="input" id="id" placeholder="id" formControlName="id" hidden />
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Titolo</mat-label>
                <input matInput id="titolo" placeholder="titolo" formControlName="titolo" />
                <mat-error *ngIf="librofrm.controls['titolo'].invalid &&
                    (librofrm.controls['titolo'].dirty || librofrm.controls['titolo'].touched) ">
                    {{getErrorMessage_field('titolo')}}
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Autore</mat-label>
                <input matInput id="autore" placeholder="autore" formControlName="autore" />
                <mat-error *ngIf="librofrm.controls['autore'].invalid &&
                    (librofrm.controls['autore'].dirty || librofrm.controls['autore'].touched) ">
                    {{getErrorMessage_field('autore')}}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Prezzo Copertina</mat-label>
                <input matInput type="text" class="example-right-align" id="prezzoCopertina" placeholder="0"
                    formControlName="prezzoCopertina" />
                <span matTextPrefix>â‚¬&nbsp;</span>
                <!-- <span matTextSuffix>.00</span> -->
    
                <mat-error *ngIf="librofrm.controls['prezzoCopertina'].invalid &&
                    (librofrm.controls['prezzoCopertina'].dirty || librofrm.controls['prezzoCopertina'].touched) ">
                    {{getErrorMessage_field('prezzoCopertina')}}
                </mat-error>
            </mat-form-field>
        </div>
        
        </mat-card-content>
    
        <mat-card-actions align="end">
            <button mat-raised-button color="accent" type="submit" [disabled]="!librofrm.valid">Salva</button>
            <button mat-raised-button color="basic" routerLink="/bookList" routerLinkActive="active">Annulla</button>
        </mat-card-actions>
    </mat-card>
    </form>
