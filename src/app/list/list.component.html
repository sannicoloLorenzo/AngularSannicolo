<app-add *ngIf="isAdd ; else buttonAdd" [libro]="libro!" (fatto)="onFatto($event)"></app-add>

  <ng-template #buttonAdd>
    <div class="wrapper">

      <div class="table-wrapper">
        <table mat-table [dataSource]="libri$ | async" class="mat-elevation-z8 demo-table">

          <!-- Position Column -->
          <ng-container matColumnDef="demo-position">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let libro"> {{libro.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="demo-name">
            <th mat-header-cell *matHeaderCellDef> Titolo </th>
            <td mat-cell *matCellDef="let libro"> {{libro.titolo}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="demo-weight">
            <th mat-header-cell *matHeaderCellDef> Autore </th>
            <td mat-cell *matCellDef="let libro"> {{libro.autore}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="demo-symbol">
            <th mat-header-cell *matHeaderCellDef> Prezzo copertina </th>
            <td mat-cell *matCellDef="let libro"> {{libro.prezzoCopertina}} </td>
          </ng-container>

          <!-- Update Column -->
          <ng-container matColumnDef="demo-upd">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let libro">

                <button mat-icon-button color="basic" aria-label="add book" (click)="update(libro)">
                  <mat-icon>create</mat-icon>
                </button>

            </td>
          </ng-container>

          <!-- Delete Column -->
          <ng-container matColumnDef="demo-canc">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let libro">

                <button mat-icon-button color="warn" aria-label="delete book" (click)="canc(libro.id)">
                  <mat-icon>clear</mat-icon>
                </button>

            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </ng-template>
